<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  /* set the CSS */

  body {
    font: 12px Arial;
  }

  path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
  }
</style>
<body>
  <div id="option">
    <p>Filter for x axis:
    <input id="filterAxisX"></input>
    <input
      name="updateButton"
      type="button"
      value="Filter"
      onclick="updateDataX()"
    />
    <input
    name="updateButton"
    type="button"
    value="Reset"
    onclick="document.getElementById('filterAxisX').value = ''; updateDataX(true);"
  />
  <div id="option">
        <p>Filter for y axis:
        <input id="filterAxisY"></input>
        <input
          name="updateButton"
          type="button"
          value="Filter"
          onclick="updateDataY()"
        />
        <input
        name="updateButton"
        type="button"
        value="Reset"
        onclick="document.getElementById('filterAxisY').value = ''; updateDataY(true);"
      />
    </p>
  </div>

  <!-- load the d3.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</div>
  <script type="text/javascript" src="test.js"></script>
</body>
